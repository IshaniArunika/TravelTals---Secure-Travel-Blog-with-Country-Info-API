version: '3'
services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped 
    ports:
      - "4000:4000"
    volumes:
    - ./backend/data:/app/data


  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped 
    ports:
      - "3001:3001"   
